<ion-view view-title="Map">
  <ion-content scroll="false" class="has-header">
     <div id="map_canvas">
	    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options"  data-tap-disabled="true">
		    <ui-gmap-marker ng-repeat="marker in markers" idkey="marker.cid" icon="marker.smallAvatarUrl" coords="marker.loc" click="showCapsule(marker.data,marker.id)" fit="false" dorebuildall="true">
		    	 
	        </ui-gmap-marker>
	         <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
                visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control"></ui-gmap-circle>
	    </ui-gmap-google-map>
	</div>
    </ion-content>
</ion-view>
